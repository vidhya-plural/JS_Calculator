
<!DOCTYPE html>

    <title>Basic calculator</title>
</head>
 
<body style="margin: 30px">
    <h1 style="color:green">Basic calculator</h1>
   
    <form>
        1st Number : <input type="text" id="firstNumber" /><br> <br>
        2nd Number: <input type="text" id="secondNumber" /><br> <br>

        <input type="button" onClick="addby()" Value="Add" />
        <input type="button" onClick="subtractbyBy()" Value="Subtract" />
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
 
    <p>Answer : <br>
        <span id="result"></span>
    </p>

    </script>
